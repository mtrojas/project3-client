<div class="grid">
  <h1>NUESTROS SERVICIOS</h1>
</div>
<div class="container">
  <div *ngFor="let service of services" class="item">
    <img src="{{service.images[0]}}" alt="Imágenes del servicio">
    <p>{{service.name}}</p>
    <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['/service', service._id]">Ver más</button>
  </div>
</div>
