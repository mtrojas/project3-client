<div class="grid">
  <h1>NUESTROS SERVICIOS</h1>
</div>
<div class="container">
  <div *ngFor="let service of services" class="item">
    <img src="{{service.images[0]}}" alt="Im치genes del servicio">
    <p>{{service.name}}</p>
    <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['/service', service._id]">Ver m치s</button>
  </div>
  <div *ngIf="user.role === 'ADMIN'" class="add">
    <div>
      <input type="text" name="name" placeholder="nombre" [(ngModel)]="service.name">
    </div>
    <div>
      <input type="text" name="description" placeholder="descripci칩n" [(ngModel)]="service.description">
    </div>
    <div>
      <input type="text" name="images" placeholder="imagen" [(ngModel)]="service.images">
    </div>
    <button type="button" class="btn btn-secondary btn-sm" (click)="handleCreateService()">
      Agregar Servicio
    </button>
  </div>
</div>
